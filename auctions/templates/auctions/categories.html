{% extends "auctions/layout.html" %}

{% block body %}

    <ul class="nav d-flex justify-content-center">
        {% for category in categories %}

            <a class="nav-link active" aria-current="page" href="{% url 'category' category.name %}">{{ category.name }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
